<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<style>
body {
	background-color: #e5e5f7;
	background-image: radial-gradient(#444cf7 0.2px, transparent 0.2px),
		radial-gradient(#444cf7 0.2px, #e5e5f7 0.2px);
	background-size: 8px 8px;
	background-position: 0 0, 4px 4px;
}
</style>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark "
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Cursos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/inscripcion}">Inscripciones</a> <a
						class="nav-link active" th:href="@{/estudiante}">Estudiantes</a>
				</div>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<style>
.table-responsive {
	width: 80%;
	margin: 0 auto; /* Centro la tabla horizontalmente */
}
</style>

	<div class="table-responsive">
		<form th:action="@{/curso/form}" th:object="${cursoDto}" method="post">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre </label> <input
					type="text" class="form-control" id="nombre" name="nombre"
					th:field="*{nombre}" />
			</div>

			<div class="mb-3">
				<label for="duracion" class="form-label">Duracion</label> <input
					type="number" class="form-control" id="duracion" name="duracion"
					th:field="*{duracion}" />
			</div>

			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label> <input
					type="number" class="form-control" id="precio" name="precio"
					th:field="*{precio}" />
			</div>

			<div class="mb-3">
				<label for="plazas" class="form-label">Numero de Plazas</label> <input
					type="number" class="form-control" id="plazas" name="plazas"
					th:field="*{plazas}" />
			</div>

			<button type="submit" class="btn btn-primary">Guardar Curso</button>
		</form>
	</div>
</body>

</html>
