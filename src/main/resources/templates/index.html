<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>Cursos</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark "
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Cursos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Inscripciones</a>
					<a class="nav-link active" href="#">Estudiantes</a> <a
						class="nav-link active" href="#">Pricing</a>
				</div>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<style>
.table-responsive {
	width: 80%;
	margin: 0 auto; /* Centro la tabla horizontalmente */
}

.table th, .table td {
	text-align: center; /* Centro el texto en las celdas */
}

.table thead th {
background-color: #343a40;
	color: white !important;
	/* Texto blanco y !important para forzar la prioridad */
}
</style>

	<div class="table-responsive">
		<table class="table table-hover table-bordered">
			<thead class="thead-dark text-white">
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Duraci√≥n</th>
					<th scope="col">Precio</th>
					<th scope="col">Disponibilidad</th>
					<th scope="col">Plazas</th>
				</tr>
			</thead>
			<tbody th:each="cursoDto : ${listaCursos}">
				<tr>
					<th scope="row" th:text="${cursoDto.nombre}"></th>
					<td th:text="${cursoDto.duracion}"></td>
					<td th:text="${cursoDto.precio}"></td>
					<td th:text="${cursoDto.disponibilidad}"
						th:style="'background-color: ' + (${cursoDto.disponibilidad == 'si' ? '#89FF93' : '#FF7979'})"></td>
					<td th:text="${cursoDto.plazas}"
						th:style="'background-color: ' + (${cursoDto.plazas > 0 ? '#89FF93' : '#FF7979'})"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
